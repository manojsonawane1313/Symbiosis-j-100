<body>
  <div class="container">
    <h2>Add New Bus</h2>
    <form #busForm="ngForm" (ngSubmit)="onSubmit(busForm)">
      <div class="form-group">
        <label for="busNumber">Bus Number:</label>
        <input
          type="number"
          id="busNumber"
          name="busNumber"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="driverName">Driver Name:</label>
        <input
          type="text"
          id="driverName"
          name="driverName"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile:</label>
        <input
          type="number"
          id="mobile"
          name="mobile"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="source">Source:</label>
        <input
          type="text"
          id="source"
          name="source"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input
          type="text"
          id="destination"
          name="destination"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="route">Route:</label>
        <input
          type="text"
          id="route"
          name="route"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="sourceTime">Source Time:</label>
        <input
          type="time"
          id="sourceTime"
          name="sourceTime"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="destinationTime">Destination Time:</label>
        <input
          type="time"
          id="destinationTime"
          name="destinationTime"
          class="input-field"
          required
          ngModel
        />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          class="input-field"
          required
          ngModel
        />
      </div>
      <button
        type="submit"
        class="submit-button"
        [disabled]="busForm.invalid"
      >
        Add Bus
      </button>
    </form>
  </div>
</body>
